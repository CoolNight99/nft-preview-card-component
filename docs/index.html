<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" class="image-equilibrium" alt="equilibrium image">
        <div class="overlay">
          <img src="./images/icon-view.svg" class="icon-view" alt="view icon">
        </div>
      </div>
      <div class="card-details">
        <p class="card-title">Equilibrium #3429</p>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-value-div">
          <p class="eth-value"><img src="./images/icon-ethereum.svg" class="icon-ethereum" alt="ethereum icon"> 0.041 ETH</p>
          <p class="time-left"><img src="./images/icon-clock.svg" class="icon-clock" alt="clock icon"> 3 days left</p>
        </div>
        <hr class="card-hr">
        <div class="card-footer">
          <img src="./images/image-avatar.png" class="image-avatar" alt="avatar">
          <p class="creator">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">CoolNight99</a>.</p>
    </div>
  </footer>
</body>

</html>
